<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
<style>
  body {
    font-family: 'Times New Roman', Times, serif;
    background-color: black;
    color: white;
    margin: 40px;
  }

  table {
    border-collapse: separate;
    border-spacing: 0;
    width: 90%;
    margin: 20px auto;
    background: linear-gradient(to right, black, black);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.6);
  }

  th, td {
    padding: 15px 20px;
    text-align: center;
  }

  th {
    background-color: gray;
    color: orange;
    font-size: 1.1em;
    border-bottom: 2px solid orange;
  }

  td {
    border-bottom: 1px solid gray;
    color: white;
  }

  tr:last-child td {
    border-bottom: none;
  }

  h1, h2 {
    text-align: center;
    color: orange;
  }

  p {
    text-align: center;
    font-size: 1.1em;
    color: lightgray;  }
</style>
</head>
<body>
  <h1>Calculator</h1>
  <script src="calculator.js"></script>
</body>
</html>
